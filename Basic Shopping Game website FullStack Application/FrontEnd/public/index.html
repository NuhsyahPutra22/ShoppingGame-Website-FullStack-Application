                            <div class="form-group">

                                    placeholder="UserInfo(email or username) " required="required">

                <!--Login Section End-->

                <script>
                    $(document).ready(function () {
                        $("#Login").click(function () {
                            var email = $('#email').val();
                            var password = $('#password').val();
                            var data = "{\"email\":\"" + email + "\", \"password\":\"" + password + "\"}";
                            console.log(data);
                            $.ajax({
                                url: 'http://localhost:8081/user/login',
                                type: 'POST',
                                data: data,
                                contentType: "application/json; charset=utf-8",
                                dataType: "json",
                                success: function (data, textStatus, xhr) {
                                    if (data != null) {
                                        localStorage.setItem('token', data.token);
                                        localStorage.setItem('userInfo', data.UserData);
                                        window.location.assign("http://localhost:3001/profile.html");
                                    } else {
                                        console.log("Error");
                                    }
                                },
                                error: function (xhr, textStatus, errorThrown) {
                                    console.log('Error in Operation');
                                }
                        });
                    });  
                    $("#Logout").click(function () {
                window.localStorage.clear();
                window.location.assign("http://localhost:3001/index.html");
            
              });
            });
                  
    
                </script>

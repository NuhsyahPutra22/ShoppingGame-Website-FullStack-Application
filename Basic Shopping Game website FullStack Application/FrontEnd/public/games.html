    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        // your JS code goes here.
        // API url
        const baseUrl = "http://localhost:8081";
        // hardcoded because we have not added login yet.
        const loggedInUserID = 1
        axios.get(`${baseUrl}/users/${loggedInUserID}/posts/`)
            .then((response) => {
                const posts = response.data; 
                console.log(posts)
                posts.forEach((post) => {
                    const postHtml = `
                    <div class="card" style="display: inline-block; padding: 0px 50px 50px">
                        <div class="card-body">
                            <p class="card-text"><img src="http://localhost:3001/images/${post.pic}" id="profilepic" alt="Profile" style="width:200px; height:300px"></p>
                        </div>
                        <div class="card-title text-center">
                            ${post.title}
                        </div>
                        <div class="card-footer text-center">
                            $${post.price}
                        </div>
                    </div>

                    `;
                    
                    $("#posts").append(postHtml);
                });
            })
            .catch((error) => {
                console.log(error);
            });

    </script>

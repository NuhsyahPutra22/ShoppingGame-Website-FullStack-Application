        <div style="margin-top: 2rem;">
            <h1>Indivdual User Details</h1>

            <div id="posts">
            </div>
        </div>
    </div>

    <script>
        var urlParams = new URLSearchParams(window.location.search);//retrieve the query parameters(eg ?userid=1) from the url
        //window.alert(urlParams.has('userid')); // check if userid param is in query string, returns true or false
        var gameid = urlParams.get('gameid'); // value of userid param
        var title= urlParams.get('title'); // value of userid param
        var description = urlParams.get('description'); // value of userid param
        var price = urlParams.get('price'); // value of userid param
        var platform = urlParams.get('platform'); // value of userid param
        var fk_categoryid=urlParams.get("fk_categoryid");
        var year=urlParams.get("year");
        var reviewid=urlParams.get("reviewid");
        var content=urlParams.get("content");
        var rating=urlParams.get("rating");
        $("#posts").empty();//empty the div
        postHtml = `
                    <div class="card" style="background-color:Beige; margin-top: 2rem;">
                    <div class="card-body">
                        <p class="card-text">
                            <h2>
                                gameid = ${gameid}</br/>
                                title = ${title}</br/>
                                description = ${description}</br/>
                                price = ${price}</br/>
                                platform=${platform}</br>
                                fk_categoryid=${fk_categoryid}</br>
                                year=${year}</br>
                                reviewid=${reviewid}</br>
                                content=${content}</br>
                                rating=${rating}</br>
                                
                            </h2>
                        </p>
                    </div>
                    <div class="card-footer text-muted">
                        <a href="viewUsers.html" class="btn btn-primary" class="ViewAll">Back</a>
                    </div>  
                    </div>                
                    `;

        $("#posts").append(postHtml);
    </script>
